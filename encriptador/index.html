<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Encriptador - Desencriptador</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Encriptador - Desencriptador</h1>
      </div>
    </header>

    <div class="container">
      <div>
        <input id="encriptador" type="text" placeholder="Encriptador ASCII" />
        <p id="outEncriptador"></p>
      </div>
      <div>
        <input
          id="desencriptador"
          type="text"
          placeholder="Descencriptador ASCII"
        />
        <p id="outDesencriptador"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
